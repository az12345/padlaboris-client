<div class="container-fluid">
  <div class="row">
    <div class="jumbotron dashboard-header flex-center-middle flex-column">
      <h1>%Username%</h1>
      <h2>Личный кабинет</h2>
      <div class="col-xs-12 col-sm-8 col-md-6">
        <h3>Информация</h3>
        <dl class="list-unstyled dl-horizontal">
          <dt>Имя</dt>
          <dd>%FirstName%</dd>
          <dt>Фамилия</dt>
          <dd>%LastName%</dd>
          <dt>Личный номер</dt>
          <dd>%Number%</dd>
          <dt>Пол</dt>
          <dd>%Gender%</dd>
          <dt>Дата рождения</dt>
          <dd>%BirthDate%</dd>
          <dt>Мобильный номер</dt>
          <dd>%PhoneNumber%</dd>
          <dt>Домашний телефон</dt>
          <dd>%HomePhoneNumber%</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
