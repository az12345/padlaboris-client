<div class="container flex-center">
  <div class="jumbotron col-xs-12 col-sm-8 col-md-6">
    <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
      <fieldset>
        <legend>Вход admin admin</legend>
        <div class="form-group">
          <label for="username" class="control-label">Личный Номер</label>
          <input type="text"
                 id="username"
                 formControlName="username"
                 class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Пароль</label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 class="form-control">
        </div>
        <div class="flex-center error">
          <p>{{errorMessage}}</p>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control mtop20">Вход</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
