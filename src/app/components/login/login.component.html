<div class="container flex-center">
  <div class="jumbotron col-xs-12 col-sm-8 col-md-6">
    <p>admin admin</p>
    <form (submit)="login()">
      <div class="form-group">
        <label for="username" class="control-label">Личный Номер</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password">
      </div>
      <div class="flex-center error">
        <p>{{errorMessage}}</p>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control mtop20">Вход</button>
      </div>
    </form>
  </div>
</div>
